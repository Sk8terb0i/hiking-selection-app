<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hike Selection App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <div id="winterthur" class="hike">
            <h2 id="winterthur-title"></h2>
            <img id="winterthur-image" src="" alt="Winterthur Hike">
            <p id="winterthur-description"></p>
            <button id="winterthur-button">Choose Me</button>
        </div>
        <div id="zurich" class="hike">
            <h2 id="zurich-title"></h2>
            <img id="zurich-image" src="" alt="Zurich Hike">
            <p id="zurich-description"></p>
            <button id="zurich-button">Pick Me</button>
        </div>
    </div>
    <div id="winner-container" class="winner hidden">
        <h2 id="winner-title"></h2> <!-- Optional: title for the winning hike -->
        <div class="image-container">
            <img id="winner-image" src="" alt="Winner Hike">
            <div class="rainbow-message">schick mir en screenshot vom winner</div> <!-- Rainbow message -->
        </div>
    </div>

    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
