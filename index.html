<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hike Selection App</title>
</head>
<body>
    <div class="container">
        <div class="hike" id="winterthur-hike">
            <h2 id="winterthur-title"></h2>
            <p id="winterthur-description"></p>
            <img id="winterthur-image" src="" alt="Winterthur Hike">
            <button onclick="chooseWinterthur()">Choose Me</button>
        </div>

        <div class="hike" id="zurich-hike">
            <h2 id="zurich-title"></h2>
            <p id="zurich-description"></p>
            <img id="zurich-image" src="" alt="Zurich Hike">
            <button onclick="chooseZurich()">Pick Me</button>
        </div>
    </div>

    <div id="winner" class="hidden">
        <div class="winner-text rainbow-text">schick mir en screenshot vom winner</div>
        <h2 id="winner-title"></h2>
        <p id="winner-description"></p>
        <img id="winner-image" src="" alt="Winner Hike">
    </div>

    <script src="script.js"></script>
</body>
</html>
